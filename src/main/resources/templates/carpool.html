<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>User Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    </head>
    <style>
    .headtry{
        border-left:26px;
        border-right:26px;
        margin:0 auto;
        max-width:928px;
    }
    .jumbotron {
        background-color: #2E2D88;
        color:blue;
    }
    .tab-content {
        border-left: 10px solid #ddd;
        border-right: 10px solid #ddd;
        border-bottom: 10px solid #ddd;
        padding: 10px;
    }
    .nav-tabs {
        margin-bottom:0;
    }
    </style>

    <body>
    
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a data-th-inline="text" class="navbar-text" value = "CarPool"></a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a data-th-href="@{/cars}">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="sellcars">SellCar</a></li>
                <li><a href="removecar">RemoveCar</a></li>
              </ul>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <form class="navbar-form navbar-right" data-th-action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-default">Sign Out</button>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div>
            <table class = "table table-bordered table-striped table-hover">
                
                <tr>
                    <th class = "text-mid">#</th>
                    <th class = "text-mid">Model</th>
                    <th class = "text-mid">Type</th>
                    <th class = "text-mid">Describe</th>
                </tr>                
                 <tr data-th-each="car : ${cars}">
                    <td></td>
                    <td data-th-text="${car.title}"></td>
                    <td data-th-text="${car.workoutType}"></td>
                    <td data-th-text="${car.describe}"></td>
                </tr>
            </table>
          </div>
        <hr />
        </form>
        
        
        
        <hr />       
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>/*eslint-env jquery, jquery*/
                $('select[name=workoutType]').selectpicker();
                $('select[name=workoutType]').val(1);
                $('.selectpicker').selectpicker('refresh');
        </script>

        <script>
            var addSerialNumber = function () {

                $('table tr').each(function(index) {
                    $(this).find('td:nth-child(1)').html(index+0);
                });
                };
            addSerialNumber();
        </script>
    </body>
</html>
