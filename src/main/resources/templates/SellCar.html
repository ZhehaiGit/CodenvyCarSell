        <title>Sell Cars</title>

<body>
<div>
            <table class = "table table-bordered table-striped table-hover">
                <tr>
                    <th class = "text-mid">ID</th>
                    <th class = "text-mid">Model</th>
                    <th class = "text-mid">Type</th>
                    <th class = "text-mid">Describe</th>
                </tr>                
                <tr data-th-each="car : ${cars}">
                    <td data-th-text="${car.id}"></td>
                    <td data-th-text="${car.title}"></td>
                    <td data-th-text="${car.workoutType}"></td>
                    <td data-th-text="${car.describe}"></td>
                </tr>
            </table>
          </div>
        <hr />
        Add Car<br />
        <div class="container">
        	<div class="row">
        		<div class="span6">
                    <form data-th-action="@{/cars/add}" name="addCarForm" method="post">
                        <div class="controls controls-row">
                            <input id="name" name="title" type="text"  class="span3" placeholder="Car Model"/> 
                            <select name="workoutType" class="selectpicker">
                              <option data-hidden="true">Select Car Type</option>
                              <option value="Unknown">Unknown</option>
                              <option value="MicroCar">MicroCar</option>
                              <option value="NormalCar">NormalCar</option>
                              <option value="SportsCar">SportsCar</option>
                              <option value="Van">Van</option>
                              <option value="SUV">SUV</option>
                            </select>
                        </div>
                        <div class="controls">
                            <textarea id="message" name="describe" class="span6" placeholder="Describe your car" rows="5"></textarea>
                        </div>
                          
                        <div class="controls">
                            <button id="contact-submit" type="submit" value="Add Car" class="btn btn-primary input-medium pull-down">Send</button>
                        </div>
                    </form>
                </div>
        	</div>
        </div>
        Remove Car<br />
        <form data-th-action="@{/cars/delet}" name="deletCarForm" method="post">
            <input type="number" name="id" class="form-control" placeholder="ID"/>
            <input id="contact-submit" type="submit" value="delet" class="btn btn-primary"></input>
        </form>
