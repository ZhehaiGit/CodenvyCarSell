<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>User Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    </head>
    
    <body>
         <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s Count!</h1>

        <div>
            <table class = "table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Describe</th>
                </tr>                
                <tr data-th-each="car : ${cars}">
                    <td data-th-text="${car.id}"></td>
                    <td data-th-text="${car.title}"></td>
                    <td data-th-text="${car.workoutType}"></td>
                    <td data-th-text="${car.describe}"></td>
                </tr>
            </table>
          </div>
        <hr />
        Add Car<br />
        <form data-th-action="@{/cars/add}" name="addCarForm" method="post">
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          </div>
          <!--div class="form-group">
            <label for="carModel1">Car Model</label>
            <input type="text" class="form-control" id="carModel1" placeholder="Text">
          </div-->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div>
            Type:<br />
            <input type="radio" name="workoutType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="workoutType" value="MicroCar" /> MicroCar<br />
            <input type="radio" name="workoutType" value="NormalCar" /> NormalCar<br />
            <input type="radio" name="workoutType" value="SportsCar" /> SportsCar<br />
            <input type="radio" name="workoutType" value="Van" /> Van<br />
            <input type="radio" name="workoutType" value="SUV" /> SUV<br />
            <input type="submit" value="Add Workout"/>
          </div>
    
        </form>
        <!--form data-th-action="@{/cars/add}" name="addCarForm" method="post">
            Model: <input type="text" name="title" /><br />
            Type:<br />
            <input type="radio" name="workoutType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="workoutType" value="MicroCar" /> MicroCar<br />
            <input type="radio" name="workoutType" value="NormalCar" /> NormalCar<br />
            <input type="radio" name="workoutType" value="SportsCar" /> SportsCar<br />
            <input type="radio" name="workoutType" value="Van" /> Van<br />
            <input type="radio" name="workoutType" value="SUV" /> SUV<br />
            <input type="submit" value="Add Workout"/>
        </form-->
        
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
