<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 
    </head>
    <body>
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s Count!</h1>

        <div>
            <button class = "btn btn -success"> click me</button>
        </div>
        
        <hr />
        Add Car<br />
        <form data-th-action="@{/cars/add}" name="addCarForm" method="post">
            Model: <input type="text" name="title" /><br />
            Type:<br />
            <input type="radio" name="workoutType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="workoutType" value="MicroCar" /> MicroCar<br />
            <input type="radio" name="workoutType" value="NormalCar" /> NormalCar<br />
            <input type="radio" name="workoutType" value="SportsCar" /> SportsCar<br />
            <input type="radio" name="workoutType" value="Van" /> Van<br />
            <input type="radio" name="workoutType" value="SUV" /> SUV<br />
            <input type="submit" value="Add Workout"/>
        </form>
        
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
