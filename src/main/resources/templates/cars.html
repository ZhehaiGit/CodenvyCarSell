    <body>
         <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s Count!</h1>

        <div>
            <table class = "table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Describe</th>
                </tr>                
                <tr data-th-each="car : ${cars}">
                    <td data-th-text="${car.id}"></td>
                    <td data-th-text="${car.title}"></td>
                    <td data-th-text="${car.workoutType}"></td>
                    <td data-th-text="${car.describe}"></td>
                </tr>
            </table>
          </div>
        <hr />
        <div class="container">
        	<div class="row">
        		<div class="span6">
                    <form data-th-action="@{/cars/add}" name="addCarForm" method="post">
                        <div class="controls controls-row">
                            <input id="name" name="title" type="text"  class="span3" placeholder="Car Model"/> 
                            <select class="selectpicker" name="workoutType">
                              <option value="SUV"/>SUV</option>
                              <option value="33"/>33</option>
                              <option value="sport"/>sport</option>
                            </select>
                        </div>
                        <div class="controls">
                            <textarea id="message" name="describe" class="span6" placeholder="Desvribe your car" rows="5"></textarea>
                        </div>
                          
                        <div class="controls">
                            <button id="contact-submit" type="submit" value="Add Workout" class="btn btn-primary input-medium pull-right">Send</button>
                        </div>
                    </form>
                </div>
        	</div>
        </div>
